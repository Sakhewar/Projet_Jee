<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="en">

	<h:head>

		<title><ui:insert name="title">Commer√ßant</ui:insert></title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="my.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="tableau.css"></h:outputStylesheet>

	</h:head>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="78" styleClass="header"
			style="background-color:black" collapsible="true" gutter="0">

			<h:form style="padding: 15px;">

				<div style="float: left;">

					<p:button icon="ui-icon-home"
						style="height:30px ; font-size:15px; background:white; boder:0; 
						 font-weight:bold; font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial ;"
						styleClass="link" value="Accueil"
						outcome="/commercant/index" />
				</div>

				<div style="float: right;" class="row">

					<p:button styleClass="link"
						style="font-size:15px; height:30px; margin-right:100px; background:white; boder:0; 
						 font-weight:bold;font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial ;"
						icon="ui-icon-plus" value="Ajouter Un produit"
						outcome="/commercant/produit/insertionproduit" />

					<h:form >

						<div class="form-group">
							<h:inputText
								style="width:400px; height:30px ; font-weight:bold; font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial ;"
								styleClass="form-control" size="10" maxlength="30"
								required="true" class="form-control" />
						</div>
						<p:button
							style=" height:30px ; margin-right:100px;  font-size:15px ; background:white; boder:0; 
							font-weight:bold; font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial ; "
							styleClass="link" icon="ui-icon-circle-zoomin" value="Rechercher" />
					</h:form>


					<p:button
						style="height:30px ; font-size:15px ; font-weight:bold; background:white; boder:0; 
						 font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial ; "
						styleClass="link" icon="ui-icon-power" value="Deconnexion" />
				</div>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit resizable="true" closable="false" collapsible="true" effect="drop" size="10000"  gutter="0"
			position="center">

			<ui:insert name="center">Menu</ui:insert>

		</p:layoutUnit>

	</p:layout>
</f:view>
</html>
