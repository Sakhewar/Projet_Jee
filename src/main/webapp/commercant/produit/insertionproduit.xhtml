<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="../../template/templateCom.xhtml">

	<ui:define name="center">

		<div class="container">
		
		        
            <br></br> Ajouter Un Produit<br></br><br></br>
       
			<div class="row">
			
				<div class="container-fluid form">
					<h:form  styleClass="form-horizontal"
						class="col-md-4 col-lg-6 col-xs-12 col-sm-12" id="InsertForm">

						<div class="form-group">
							<h:outputLabel for="libelle" value="Libellé :" />
							<div>
								<h:inputText id="libelle" value="#{commercantBean.produit.libelle}" styleClass="form-control"
									size="30" maxlength="30" required="true"
									class="form-control" />
							</div>
						</div>
						
						 	<div class="form-group">
							<h:outputLabel for="categorie" value="Categorie :" />
							<div >
								<p:selectOneMenu id="categorie"
									value="#{commercantBean.categorie.idcategorie}"
									styleClass="form-control" size="30" maxlength="30" style = "width: 518px ; "
									required="true">

									<f:selectItems value="#{commercantBean.categorie()}" var="x"
										itemLabel="#{x.libellecategorie}" itemValue="#{x.idcategorie}">
									</f:selectItems>
								</p:selectOneMenu>
							</div>
							
						</div>
						
						<div class="form-group">
							<h:outputLabel for="format" value="Format" />
							
							<div >
								<p:selectOneMenu id="format"
									value="#{commercantBean.format.idformat}" style = "width: 518px ; "
									styleClass="form-control" size="30" maxlength="30"
									required="true">

									<f:selectItems value="#{commercantBean.format()}" var="x"
										itemLabel="#{x.libelleformat}" itemValue="#{x.idformat}">
									</f:selectItems>
								</p:selectOneMenu>
							</div>
							
						</div>
						
						<div class="form-group">
							<h:outputLabel for="marque" value="Marque:" />
							<div >
								<p:selectOneMenu id="marque"
									value="#{commercantBean.marque.idmarque}" style = "width: 518px ; "
									styleClass="form-control" size="30" maxlength="30"
									required="true">

									<f:selectItems value="#{commercantBean.marque()}" var="x"
										itemLabel="#{x.libellemarque}" itemValue="#{x.idmarque}">
									</f:selectItems>
								</p:selectOneMenu>
							</div>
						</div>
						
						<div class="form-group">
							<h:outputLabel for="conditionnement" value="Conditionnement :" />
							<div >
								<p:selectOneMenu id="conditionnement" style = "width: 518px ; "
									value="#{commercantBean.conditionnement.idconditionnement}"
									styleClass="form-control" size="30" maxlength="30"
									required="true">

									<f:selectItems value="#{commercantBean. conditionnement()}" var="x"
										itemLabel="#{x.libelleconditionnement}" itemValue="#{x.idconditionnement}">
									</f:selectItems>
								</p:selectOneMenu>
							</div>
						</div> 

						<div class="form-group">
							<h:outputLabel for="description" value="Description :" />
							<div>
								<h:inputText id="description" value="#{commercantBean.produit.description}" styleClass="form-control"
									size="30" maxlength="30" required="true"
									class="form-control" />
							</div>
						</div>
						
						
						<div class="form-group">
							<h:outputLabel for="quantite" value="Quantité :" />
							<div>
								<h:inputText id="quantite" value="#{commercantBean.produit.quantiteprod}" styleClass="form-control"
									size="30" maxlength="30" required="true"
									class="form-control" />
							</div>
						</div>
						
					
						<div class="form-group">
							<h:outputLabel for="prixunitaire" value="Prix Unitaire :" />
							<div>
								<h:inputText id="prixunitaire" value="#{commercantBean.produit.prixu}" styleClass="form-control"
									size="30" maxlength="30" required="true"
									class="form-control" />
							</div>
						</div>
						
						<div class="form-group">
							<h:outputLabel for="prixachat" value="Prix Achat :" />
							
							
							
							<div>
								<h:inputText id="prixachat" value="#{commercantBean.produit.prixachat}" styleClass="form-control"
									size="30" maxlength="30" required="true"
									class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="btnadd">
								<h:commandButton action ="#{commercantBean.save()}" value="Ajouter" class="btn btn-warning" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>




	</ui:define>
	
		<ui:define name="menu">

			<ui:include src="menucom.xhtml"></ui:include>

		</ui:define>

</ui:composition>
</div>
