<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" dynamic="true"  widgetVar="EditProduit" id="EditProduit" header="Modifier produit" height="450" width="400">

						<!--  h:form styleClass="form-horizontal"
							class="col-md-4 col-lg-6 col-xs-12 col-sm-12" id="InsertForm"-->

							<div class="form-group">
								<h:outputLabel for="libelle" value="Libellé :" />
								<div>
									<h:inputText id="libelle"
										value="#{commercantBean.selectedProduit.libelle}"
										styleClass="form-control" size="30" maxlength="30"
										required="true" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel for="categorie" value="Categorie :" />
								<div>
									<p:selectOneMenu id="categorie"
										value="#{commercantBean.categorie.idcategorie}"
										styleClass="form-control" size="30" maxlength="30"
										 required="true">

										<f:selectItems value="#{commercantBean.categorie()}" var="x"
											itemLabel="#{x.libellecategorie}"
											itemValue="#{x.idcategorie}">
										</f:selectItems>
									</p:selectOneMenu>
								</div>

							</div>

							<div class="form-group">
								<h:outputLabel for="format" value="Format" />

								<div>
									<p:selectOneMenu id="format"
										value="#{commercantBean.format.idformat}"
										 styleClass="form-control" size="30"
										maxlength="30" required="true">

										<f:selectItems value="#{commercantBean.format()}" var="x"
											itemLabel="#{x.libelleformat}" itemValue="#{x.idformat}">
										</f:selectItems>
									</p:selectOneMenu>
								</div>

							</div>

							<div class="form-group">
								<h:outputLabel for="marque" value="Marque:" />
								<div>
									<p:selectOneMenu id="marque"
										value="#{commercantBean.marque.idmarque}"
										 styleClass="form-control" size="30"
										maxlength="30" required="true">

										<f:selectItems value="#{commercantBean.marque()}" var="x"
											itemLabel="#{x.libellemarque}" itemValue="#{x.idmarque}">
										</f:selectItems>
									</p:selectOneMenu>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel for="conditionnement" value="Conditionnement :" />
								<div>
									<p:selectOneMenu id="conditionnement" 
										value="#{commercantBean.conditionnement.idconditionnement}"
										styleClass="form-control" size="30" maxlength="30"
										required="true">

										<f:selectItems value="#{commercantBean. conditionnement()}"
											var="x" itemLabel="#{x.libelleconditionnement}"
											itemValue="#{x.idconditionnement}">
										</f:selectItems>
									</p:selectOneMenu>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel for="description" value="Description :" />
								<div>
									<h:inputText id="description"
										value="#{m.description}"
										styleClass="form-control" size="30" maxlength="30"
										required="true" class="form-control" />
								</div>
							</div>


							<div class="form-group">
								<h:outputLabel for="quantite" value="Quantité :" />
								<div>
									<h:inputText id="quantite"
										value="#{m.quantiteprod}"
										styleClass="form-control" size="30" maxlength="30"
										required="true" class="form-control" />
								</div>
							</div>


							<div class="form-group">
								<h:outputLabel for="prixunitaire" value="Prix Unitaire :" />
								<div>
									<h:inputText id="prixunitaire"
										value="#{m.prixu}"
										styleClass="form-control" size="30" maxlength="30"
										required="true" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel for="prixachat" value="Prix Achat :" />



								<div>
									<h:inputText id="prixachat"
										value="#{m.prixachat}"
										styleClass="form-control" size="30" maxlength="30"
										required="true" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="btnadd">
									<h:commandButton value="Modifier" class="btn btn-warning" />
								</div>
							</div>
						<!--/h:form-->
</p:dialog>
